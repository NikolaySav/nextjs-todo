name: Neon Developer Days Actions Demo
env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
run-name: e2e Testing with Neon Actions ðŸš€
on: [pull_request]
jobs:
  e2e:
    runs-on: ubuntu-latest
    steps:
      - name: Get PR number
        id: get_pull_number
        run: | 
          pull_number=$(jq --raw-output .pull_request.number "$GITHUB_EVENT_PATH")
          echo "pull_number=${pull_number}" >> $GITHUB_OUTPUT
          echo $pull_number
      - name: Create Branch
        uses: neondatabase/create-branch-action@update-v2
        with:
          project_id: ${{ secrets.NEON_PROJECT_ID }}
          branch_name: branch_pull_${{steps.get_pull_number.outputs.pull_number}}
          api_key: ${{ secrets.NEON_API_KEY }}
          username: ${{ secrets.PGUSERNAME }}
          password: ${{ secrets.PGPASSWORD }}
        id: create-branch
      - run: echo db_url ${{ steps.create-branch.outputs.db_url}}
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Run Prisma Migrate
        run: |
          touch .env
          echo DATABASE_URL=${DATABASE_URL} >> .env
          echo SHADOW_DATABASE_URL=${SHADOW_DATABASE_URL} >> .env
          npx prisma migrate dev
        env:
          DATABASE_URL: ${{ steps.create-branch.outputs.db_url}}/main
          SHADOW_DATABASE_URL: ${{ steps.create-branch.outputs.db_url}}/shadow
      - name: Install Vercel CLI
        run: npm install --global vercel@latest
      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}
      - name: Build Project Artifacts
        run: vercel build --token=${{ secrets.VERCEL_TOKEN }}
      - name: Deploy Project Artifacts to Vercel
        id: deploy
        run: | 
          preview_url=$(vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }})
          echo "preview_url=${preview_url}" >> $GITHUB_OUTPUT
      - name: Comment PR
        uses: thollander/actions-comment-pull-request@v2
        with:
          message: |
            Neon Branch Host :elephant: : ${{ steps.create-branch.outputs.host }}
            Vercel Preview URL :rocket: : ${{ steps.deploy.outputs.preview_url }}
